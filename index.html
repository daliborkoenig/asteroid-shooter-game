<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Asteroids</title>
</head>
<body>
    <div id="game-wrapper">
        <div id="result">
            <div id="score-wrapper">SCORE: <span id="score">0</span></div>
            <div id="lives-wrapper">LIVES: <span id="lives">3</span></div>
        </div>
        <div class="game-over">
            <div id="ship"></div>
            <div id="game-over">GAME OVER</div>
            <div id="final">You scored:<span id="final-score">0</span></div>
            <button id="play-again">PLAY AGAIN</button>
        </div>
        <div class="start-game">
            <div id="ship"></div>
            <div id="game-over"></div>
            <div id="final">MOVE with: WASD / ARROWS, FIRE with SPACE<span id="final-score"></span></div>
            <button id="start-game">START GAME</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
